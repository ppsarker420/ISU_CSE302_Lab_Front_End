<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alibaba - Categories (Demo)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== page styles ===== */
    :root{
      --alibaba-orange:#FF6A00;
      --muted:#6c757d;
      --card-shadow: 0 6px 20px rgba(15,15,15,0.06);
    }
    body{background:#fff;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    .navbar-brand{color:var(--alibaba-orange); font-weight:700;}
    .sidebar{border-right:1px solid #eef0f2; min-height:380px; background:#fbfbfb;}
    .sidebar .title{font-weight:700; padding:18px 16px; border-bottom:1px solid #eef0f2; background:#fff;}
    .sidebar ul{list-style:none; padding:0; margin:0;}
    .sidebar li{padding:12px 16px; cursor:pointer; color:#333; border-bottom:1px solid #f5f6f7;}
    .sidebar li:hover{background:#fff7ed;}
    .cat-card{border:0; border-radius:12px; box-shadow:var(--card-shadow); transition:transform .14s, box-shadow .14s;}
    .cat-card:hover{transform:translateY(-6px); box-shadow:0 18px 36px rgba(15,15,15,0.08);}
    .cat-img{width:96px;height:96px;object-fit:cover;border-radius:50%;background:#fff;padding:12px;}
    .small-muted{color:var(--muted);font-size:.9rem;}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:20px;border:1px solid #eef0f2;background:#fff;cursor:pointer}
    .chip.active{background:rgba(255,106,0,0.08);border-color:rgba(255,106,0,0.2);color:var(--alibaba-orange);font-weight:600;}
    footer{border-top:1px solid #eef0f2;padding:18px 0;margin-top:30px;background:#fff;}
    @media (max-width:767px){ .sidebar{order:2} .categories-area{order:1} }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alibaba.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">All categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Featured selections</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Order protections</a></li>
        </ul>
        <form class="d-flex me-3" onsubmit="event.preventDefault(); applySearch();">
          <input id="searchInput" class="form-control form-control-sm me-2" placeholder="Search products or categories">
          <button class="btn btn-sm btn-outline-secondary" type="submit">Search</button>
        </form>
        <div class="d-flex gap-2 align-items-center">
          <button class="btn btn-sm btn-outline-secondary">Sign in</button>
          <button class="btn btn-sm btn-warning">Create account</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- PAGE -->
  <div class="container-fluid mt-3">
    <div class="row gx-3">
      <!-- SIDEBAR -->
      <aside class="col-12 col-md-3 col-lg-2 sidebar">
        <div class="title">Categories for you</div>
        <ul id="leftCategories" class="scrollarea"></ul>
      </aside>

      <!-- MAIN -->
      <main class="col-12 col-md-9 col-lg-10 categories-area">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h5 class="mb-0">Categories for you</h5>
          <div id="chips" class="d-flex gap-2"></div>
        </div>

        <!-- grid -->
        <div id="grid" class="row g-3"></div>

        <div id="noResults" class="text-center text-muted my-4" style="display:none">No categories found.</div>

        <footer class="mt-4">
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">© Demo — Alibaba-style categories</small>
            <div><a href="#" class="text-decoration-none small-muted">Help</a> · <a href="#" class="text-decoration-none small-muted">Privacy</a></div>
          </div>
        </footer>
      </main>
    </div>
  </div>

  <!-- Product modal (example for category click) -->
  <div class="modal fade" id="catModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="catModalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="catModalImg" style="width:160px;height:160px;object-fit:cover;border-radius:12px;margin-bottom:16px" src="">
          <p id="catModalText" class="small-muted"></p>
          <div class="d-grid"><button class="btn btn-primary">Explore</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

      {"id":12,"name":"Solar Panels","image":"https://images.unsplash.com/photo-1509395176047-4a66953fd231?q=80&w=800&auto=format&fit=crop","tag":"Hot"},
      {"id":13,"name":"Used Cars","image":"https://images.unsplash.com/photo-1502877338535-766e1452684a?q=80&w=800&auto=format&fit=crop"},
      {"id":14,"name":"Mobile Phones","image":"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=800&auto=format&fit=crop","tag":"Hot"}
    ];

    // Globals
    const gridEl = document.getElementById('grid');
    const chipsEl = document.getElementById('chips');
    const leftCatsEl = document.getElementById('leftCategories');
    const noResults = document.getElementById('noResults');
    let activeFilter = 'All';

    // Build left sidebar list, chips, and main grid
    function init(){
      // Sidebar list (simple categories derived from names' first words or pre-made)
      const leftList = ["Apparel & Accessories","Consumer Electronics","Sports & Entertainment","Jewelry, Eyewear & Watches","Shoes & Accessories","Home & Garden","Beauty"];
      leftCatsEl.innerHTML = leftList.map(it => `<li>${it}</li>`).join('');

      // Chips (filters) - example: All + tags (Hot) + first letters
      buildChips();

      // Render grid
      renderGrid(CATEGORIES_DATA);
    }

    function buildChips(){
      const chips = ["All","Hot","Electronics","Automotive","Home","Fashion"];
      chipsEl.innerHTML = '';
      chips.forEach(c=>{
        const d = document.createElement('div');
        d.className = 'chip';
        d.textContent = c;
        d.onclick = ()=>{ setActiveChip(c); filterAndRender(); };
        if(c==='All') d.classList.add('active');
        chipsEl.appendChild(d);
      });
    }

    function setActiveChip(name){
      activeFilter = name;
      Array.from(chipsEl.children).forEach(ch => ch.classList.toggle('active', ch.textContent===name));
    }

    // filtering logic
    function filterAndRender(){
      const q = (document.getElementById('searchInput').value || '').trim().toLowerCase();
      let list = CATEGORIES_DATA.slice();

      // chip filter
      if(activeFilter && activeFilter !== 'All'){
        if(activeFilter === 'Hot') list = list.filter(p => p.tag && p.tag.toLowerCase()==='hot');
        else if(activeFilter === 'Electronics') list = list.filter(p => /laptop|mobile|watch|drone/i.test(p.name));
        else if(activeFilter === 'Automotive') list = list.filter(p => /car|motor|scooter/i.test(p.name));
        else if(activeFilter === 'Home') list = list.filter(p => /solar|home|lamp|toy/i.test(p.name));
        else if(activeFilter === 'Fashion') list = list.filter(p => /dress|jewelry|shoes|apparel/i.test(p.name));
      }

      // search filter
      if(q) list = list.filter(p => (p.name||'').toLowerCase().includes(q));

      renderGrid(list);
    }

    function applySearch(){ filterAndRender(); }

    // render grid cards
    function renderGrid(list){
      gridEl.innerHTML = '';
      if(!list.length){ noResults.style.display='block'; return } else noResults.style.display='none';

      list.forEach(item=>{
        const col = document.createElement('div');
        col.className = 'col-6 col-sm-4 col-md-3 col-lg-2';
        col.innerHTML = `
          <div class="card cat-card text-center p-3 h-100" role="button" data-id="${item.id}">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <img class="cat-img" src="${item.image}" alt="${escapeHtml(item.name)}">
            </div>
            <div class="card-body p-2">
              <div class="small">${escapeHtml(item.name)}</div>
            </div>
          </div>
        `;
        // click to open modal
        col.querySelector('.cat-card').addEventListener('click', ()=> openCategory(item));
        gridEl.appendChild(col);
      });
    }

    function openCategory(item){
      document.getElementById('catModalTitle').textContent = item.name;
      document.getElementById('catModalImg').src = item.image;
      document.getElementById('catModalText').textContent = item.description || 'Explore suppliers and products in this category.';
      const modal = new bootstrap.Modal(document.getElementById('catModal'));
      modal.show();
    }

    // small helper
    function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

    // init on load
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
